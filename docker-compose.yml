version: '2.4'
services:
  app:
    image: ghcr.io/datamade/la-metro-councilmatic:master
    container_name: lametro
    restart: always
    build: .
    stdin_open: true
    tty: true
    ports:
      - 8001:8000
    depends_on:
      postgres:
        condition: service_healthy
      solr:
        condition: service_started
    volumes:
      - .:/app
    environment:
      DJANGO_MANAGEPY_MIGRATE: "on"
    entrypoint: /app/docker-entrypoint.sh
    command: python manage.py runserver 0.0.0.0:8000

  postgres:
    container_name: lametro-postgres
    restart: always
    image: mdillon/postgis:9.6
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: lametro
    volumes:
      - lametro-db-data:/var/lib/postgresql/data
    ports:
      - 32006:5432

  solr:
    image: solr:7.5
    container_name: lametro-solr
    volumes:
      - ./solr_configs:/la-metro-councilmatic_configs
      - lametro-solr-data:/opt/solr/server/solr/
    command: sh -c 'solr-create -c lametro -d /la-metro-councilmatic_configs'
    ports:
      - 8987:8983
    environment:
      - SOLR_LOG_LEVEL=INFO
    restart: on-failure

  scrapers:
    build: https://github.com/datamade/scrapers-us-municipal.git
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: 'postgis://postgres:@postgres/lametro'
      SHARED_DB: "True"
    command: sh -c 'pupa update --rpm=600 lametro people && pupa update --rpm=600 lametro bills window=14 && pupa update --rpm=600 lametro events window=14'
    volumes:
      - ./lametro/secrets.py:/app/lametro/secrets.py

volumes:
  lametro-solr-data:
  lametro-db-data:
