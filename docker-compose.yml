version: '2.4'
services:
  app:
    image: lametro
    container_name: lametro
    restart: always
    build: .
    stdin_open: true
    tty: true
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
      solr:
        condition: service_started
    volumes:
      - .:/app
    environment:
      DJANGO_SECRET_KEY: dev-key
      DJANGO_FLUSH_KEY: dev-key
      DJANGO_REFRESH_KEY: dev-key
      DJANGO_MANAGEPY_MIGRATE: "on"
    command: python manage.py runserver 0.0.0.0:8000

  postgres:
    container_name: lametro-postgres
    restart: always
    image: mdillon/postgis:9.6
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: lametro
    volumes:
      - lametro-db-data:/var/lib/postgresql/data
    ports:
      - 32005:5432

  solr:
    image: solr:7.5
    container_name: lametro-solr
    volumes:
      - ./solr_configs:/la-metro-councilmatic_configs
      - lametro-solr-data:/opt/solr/server/solr/mycores
    command: sh -c 'solr-create -c lametro -d /la-metro-councilmatic_configs'
    ports:
      - 8986:8983
    environment:
      SOLR_LOG_LEVEL: INFO
    restart: on-failure

  scrapers:
    build: https://github.com/datamade/scrapers-us-municipal.git#metro-upgrade-deploy
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SHARED_DB: 'True'
      DJANGO_SETTINGS_MODULE: pupa_settings
      DATABASE_URL: 'postgis://postgres:@postgres/lametro'
    command: sh -c 'pupa update --rpm=600 lametro people && pupa update --rpm=600 lametro bills window=30  && pupa update --rpm=600 lametro events'

volumes:
  lametro-solr-data:
  lametro-db-data:
