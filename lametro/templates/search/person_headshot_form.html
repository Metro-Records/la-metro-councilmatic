{% load extras %}
{% load lametro_extras %}

<form role="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% if headshot_form.image.errors %}
        <br>
        <p style="color: #eb6864;">{{headshot_form.image.errors.as_text}}</p>
    {% endif %}
    {{headshot_form.headshot_form}}
    <label for="{{headshot_form.image.id_for_label}}">Update Headshot:</label>
    <input type="file" name="headshot">
    <button class="btn btn-primary">Submit</button>

</form>
