
{% if meeting.documents.all %}
  <div class="col-xs-6">
      {% if meeting.documents.all %}
        {% for document in meeting.documents.all %}
            <a class="btn btn-teal" id="pdf-download-link" target='_blank' href='{{document.url}}'><i class='fa fa-fw fa-download'></i> Get Agenda PDF</a>
        {% endfor %}
      {% endif %}
  </div>
{% else %}
  <br>
  <p class="small"><em>Agenda will be posted no later than 72 hours prior to the start of the meeting, or 24 hours for Special Board meetings.</em></p>
{% endif %}
