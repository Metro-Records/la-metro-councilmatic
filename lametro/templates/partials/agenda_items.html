
{% if meeting.documents.all %}
  <div class="col-xs-7">
      {% if meeting.documents.all %}
            <a class="btn btn-teal" id="pdf-download-link" target='_blank' href='{{meeting.documents.all.first.url}}'><i class='fa fa-fw fa-download'></i> Get Agenda PDF</a>
      {% endif %}
  </div>
{% else %}
  <br>
  <p class="small"><em>Agenda will be posted no later than 72 hours prior to the start of the meeting, or 24 hours for Special Board meetings.</em></p>
{% endif %}
