{% load extras %}
{% load lametro_extras %}

<h4>Board Reports</h4>

<p>Click "View" to go to the board report detail page.</p>
<p>Click "Download" to download a copy of board report and its attachments.</p>

{% for report in related_board_reports %}
  <table class="table">
    <tr>
      <td>{{report.identifier}}...{{report.order}}</td>
      <td>
        <a href='/board-report/{{ report.slug }}/'>View</a>
      </td>
      <td><a href="{{report.packet_url}}">Download</a></td>
    </tr>
  </table>
{% endfor %}
