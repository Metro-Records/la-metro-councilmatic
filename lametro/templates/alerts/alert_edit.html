{% extends "base_with_margins.html" %}
{% load static %}
{% block title %}Edit Alert{% endblock %}

{% block content %}
<h1>Edit Alert</h1>
<div class="row">
    <form method="POST" enctype="multipart/form-data" class="col-md-8">
        {% include "alerts/_alert_form_inputs.html" %}
        <div class="d-flex" style="justify-content: end; margin-top: 1rem;">
            <a href="{% url 'alerts' %}" class="btn btn-primary" style="margin-right: 1rem;">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/alert-editor.js' %}"></script>
{% endblock %}
